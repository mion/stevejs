  <title>Steve.js</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

<body>
  <!-- Menu -->
  <div class="ui inverted page grid segment">
    <div class="column">
      <div class="inverted secondary pointing ui menu">
        <a class="active item" data-variation=".left">
          <i class="home icon"></i> Project
        </a>
        <a class="item">
          <i class="mail icon"></i> Messages
        </a>
        <a class="item">
          <i class="user icon"></i> Friends
        </a>
      </div>
    </div>
  </div>
  <!-- Main -->
  <div class="ui left sidebar vertical menu active">
    <div class="header item">Project</div>
    <a class="item">foo.js</a>
    <a class="item">bar.js</a>
    <a class="item">baz.js</a>
  </div>
  <main class="ui celled grid">
    <div class="row">
      <section class="six wide column">
        <pre id="editor"></pre>
        <pre id="terminal"></pre>
      </section>
      <section class="four wide column">
        <i class="heart circular icon link" data-content="Hello, I am a pop-up."></i>
        <div class="large basic animated fade ui button">
          <div class="visible content">Come to ICU 2013</div>
          <div class="hidden content">Register Now</div>
        </div>
        <div class="ui dropdown link item">
            Courses
            <i class="dropdown icon"></i>
            <div class="menu ui transition hidden">
              <a class="item">Petting</a>
              <a class="item">Feeding</a>
              <a class="item">Mind Reading</a>
            </div>
          </div>
      </section>
    </div>
  </main>

<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Steve.js</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="css/semantic.css" rel="stylesheet" type="text/css">
  <link href="css/steve.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Top menu -->
  <div class="ui inverted page grid segment">
    <div class="column">
      <div class="inverted secondary pointing ui menu" id="top-menu">
        <a class="item" data-variation=".project"><i class="sitemap icon"></i></a>
        <a class="item" data-variation=".repl"><i class="terminal icon"></i></a>
        <a class="item" data-variation=".docs"><i class="book icon"></i></a>
        <a class="item" data-variation=".find"><i class="search icon"></i></a>
        <div class="right menu">
          <a class="item"><i class="setting icon"></i></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Sidebars -->
  <div class="ui project sidebar inverted vertical menu">
    <div class="header item">New Project</div>
    <a class="item">foo.js</a>
    <a class="item">bar.js</a>
    <a class="item">baz.js</a>
  </div>
  <div class="ui repl right sidebar inverted vertical menu">
    <div class="header item">REPL</div>
    <pre id="terminal"></pre>
  </div>  
  <!-- Main -->
  <main class="ui celled grid">
    <div class="row">
      <section class="one wide column">
          <pre id="editor"></pre>
      </section>
    </div>
  </main>

      <ul id="doc-result"></ul>
    </center>
  </div>

    <pre id="docs"></pre>
    <pre id="editor"></pre>
    <pre id="terminal">// Live REPL -> Ctrl+Enter to evaluate</pre>
  </div>

  <!-- Libs -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>  
  <script src="js/libs/semantic.js"></script>
  <script src="js/libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/keypress-1.0.8.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/augment.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- Data (little hack to avoid backend) -->
  <script src="data/js-mdn.json"></script>
  <!-- App -->
  <script src="js/steve.js"></script>

</body>
</html>

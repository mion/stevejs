<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
  <title>steve.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  <style type="text/css" media="screen">
    html {
      height: 100%;
      min-height: 100%;
    }

    body {
      overflow: hidden;
      margin: 0;
      height: 100%;
    }

    .tooltip-code {
      font-family: "Open Sans";
      z-index: 300;
      position: absolute;
      top: 25px; left: 25px;
      padding: 5px;
      border: 1px solid #111;
      background-color: #ffc;
    }

    .editor-container {
      margin: 0;
      height: 100%;
      z-index: 0;
    }

    .editor-container pre {
      margin: 0;
      height: 100%;
      font-family: "Inconsolata";
      position: relative;
    }

    #docs {
      position: relative;
      width: 30%;
      float: left;
    }

    #editor { 
      position: relative;
      width: 40%;
      float: left;
    }

    #terminal { 
      position: relative;
      width: 30%;
      float: left;
    }

    .hover-screen {
      background-color: rgba(0, 0, 0, 0.50);
      position: fixed;
      z-index: 300;
      width: 100%;
      height: 100%;
    }

    .hover-title {
      color: white;
    }

    .hover-screen ul {
      list-style-type: none;
      padding: 0px;
    }

    .hover-screen li {
      color: white;
      background-color: #000;
      width: 30%;
    }

    #doc-input {
      display: inline-block;
      margin: 0 auto;
      width: 30%;
    }

  </style>
</head>
<body>
  <!--
  <span class="tooltip-code">
    <p>Hey!</p>
  </span>
-->
  <div id="doc-screen" class="hover-screen">
    <center>
      <h1 class="hover-title">Documentation</h1>
      <input id="doc-input" type="text" name="input" placeholder=" > ">
      <ul>
        <li>Hello world!</li>
      </ul>
    </center>
  </div>
  <div class="editor-container">
    <pre id="docs"></pre>
    <pre id="editor"></pre>
    <pre id="terminal"></pre>
  </div>

</html>
